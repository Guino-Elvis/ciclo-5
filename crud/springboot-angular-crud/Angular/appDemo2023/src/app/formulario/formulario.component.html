<div class="card" *ngIf="usuarioSelected">
  <div class="text-center text-2xl">Informaci√≥n del usuario</div>
  <div class="w-full max-w-xs m-auto">
    <form (ngSubmit)="guardar(usuarioForm.value)" #usuarioForm="ngForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="d-grid gap-2 d-md-block">
        <button [disabled]="usuarioForm.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" *ngIf="usuarioSelected.id < 1" type="submit">
          Guardar
        </button>
        <button [disabled]="usuarioForm.invalid" class="inline-flex items-center px-4 py-2 bg-blue-800 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-blue-700 active:bg-blue-900 focus:outline-none focus:border-blue-900 focus:ring focus:ring-gray-300 disabled:opacity-25 transition" *ngIf="usuarioSelected.id > 1" type="button" (click)="editar(usuarioForm.value)">
          <i class="fas fa-edit"></i>
        </button>
        <button class="inline-flex items-center justify-center px-4 py-2 bg-red-600 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-red-500 focus:outline-none focus:border-red-700 focus:ring focus:ring-red-200 active:bg-red-600 disabled:opacity-25 transition" *ngIf="usuarioSelected.id > 1" (click)="eliminar()">
          <i class="fas fa-trash"></i>
        </button>
      </div>


      <div class="row g-2">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="id">ID: {{ usuarioSelected.id }} </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" *ngIf="usuarioSelected?.id" type="hidden" name="id" [(ngModel)]="usuarioSelected.id" />
        </div>
        <div class="mb-4">
          <label for="nombreu" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="nombre" [(ngModel)]="usuarioSelected.nombre" type="text" id="nombreu" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="rol">Rol</label>
          <select name="id_rol" [(ngModel)]="usuarioSelected.id_rol" id="rol" required>
            <option value="-1">Seleccione un rol ...</option>
            <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="activo">Activo</label>
          <input [(ngModel)]="usuarioSelected.activo" [checked]="usuarioSelected.activo === 'S'" type="radio" name="activo" value="S" required />
          Si -
          <input [(ngModel)]="usuarioSelected.activo" [checked]="usuarioSelected.activo === 'N'" type="radio" name="activo" value="N" />
          No
        </div>
      </div>
    </form>
  </div>
</div>
